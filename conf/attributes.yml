last-name:
    description: "Last Name of the user"
    display_name: "Last Name"
    backend-attributes:
        ldap: cn
        ad: CN

first-name:
    description: "First name of the user"
    display_name: "Name"
    backend-attributes:
        ldap: sn
        ad: sn
email:
    description: "Email of the user"
    display_name: "Name"
    autofill: 
        function: email
            args:
                - $first-name
                - $last-name
                - @example.com
    backend-attributes:
        ldap: cn
        ad: CN
uid:
    description: "UID of the user"
    display_name: "UID"
    autofill: 
        function: uid
            args:
                - $first-name
                - $last-name
    backend-attributes:
        ldap: uid
        ad: UID
uidNumber:
    description: "User ID Number of the user"
    display_name: "UID Number"
    autofill: 
        function: uidNumber
            args:
                - $first-name
                - $last-name
    backend-attributes:
        ldap: uidNumber
        ad: UIDNumber
gidNumber:
    description: "Group ID Number of the user"
    display_name: "GID Number"
    default: 10000
    backend-attributes:
        ldap: gidNumber
        ad: GIDNumber
shell:
    description: "Shell of the user"
    display_name: "Shell"
    self: true
    type: list
    values:
        - /bin/bash
        - /bin/zsh
        - /bin/sh
    backend-attributes:
        ldap: shell
        ad: SHELL
home:
    description: "Home user path"
    display_name: "Home"
    autofill: 
        function: home
            args:
                - $first-name
                - $last-name
                - /home/
    backend-attributes:
        ldap: home
        ad: Home

password:
    decription: "Password of the user"
    display_name: "Password"
    self: true
    type: password
    backend-attributes:
        ldap: userPassword
        ad: userPassword
logscript:
    type: fix
    value: login1.bat
    backend-attributes:
        ad: logonScript
